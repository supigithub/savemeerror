<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaveMe.Life</title>
    
    <link rel="icon" href="https://res.cloudinary.com/do6vcxtzb/image/upload/t_my%20logo/v1724077421/Screenshot_2024-08-05_222331_i5dfl5.png" type="image/png">

    <link rel="stylesheet" href="ind.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital@1&family=Courgette&family=Dancing+Script&family=Grey+Qo&family=Pacifico&family=Satisfy&family=Yellowtail&display=swap');

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            color: white;
            height: 60px;
            padding-bottom: 20px;
            padding-right: 10px;
        }

        .left-side {
            display: flex;
            align-items: center;
            padding-left: 15px;
        }

        .life {
            color: crimson;
            font-family: 'Yellowtail', cursive;
            font-size: 40px;
            font-weight: 80;
            padding-left: 8px;
        }

        .logo {
            height: 40px;
            margin-right: 10px;
        }

        .nav-text {
            font-size: 1.7em;
            font-weight: bold;
            color: black;
        }

        .right-side {
            display: flex;
            gap: 35px;
            color: black;
        }

        .nav-item {
            background-color: aliceblue;
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .nav-item:hover {
            background-color: #e0f7fa;
            transform: scale(1.1);
        }

        .nav-item-io {
            background-color: rgb(215, 25, 25);
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            padding-top: 3%;
        }

        .content {
            max-width: 50%;
            margin-right: 20px;
            flex-grow: 1;
        }

        .image img {
            width: 100vh;
            height: 80vh;
            border-radius: 10px;
            padding-left: 60px;
        }

        .well {
            color: red;
            font-weight: bold;
        }

        .weld {
            color: red;
            font-family: 'Yellowtail', cursive;
            font-weight: 100;
            padding-left: 8px;
        }

        .wel {
            padding-bottom: 10%;
            font-size: 1.6em;
            font-family: 'Times New Roman', Times, serif;
        }

        .comp {
            font-weight: bolder;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
            color: aliceblue;
            text-decoration: none;
            border-radius: 50px;
            background: linear-gradient(45deg, purple, rgb(70, 156, 184));
            transition: background 0.3s, transform 0.3s;
        }

        .btn:hover {
            background: linear-gradient(45deg, rgb(155, 212, 232), rgb(37, 29, 124));
            transform: scale(1.05);
        }

        .hone {
            font-weight: 900;
            font-size: 460%;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
            padding-left: 55%;
        }

        .save {
            font-size: 1.4em;
        }

        .hthree {
            color: black;
            padding-left: 60%;
            font-size: 110%;
        }

        .carousel-item {
            height: 100vh;
            min-height: 300px;
            background: no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .carousel-item::before {
            content: "";
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: black;
            opacity: 0.1;
            background-size: cover;
        }

        .slider-btn {
            padding-left: 60%;
        }

        .carousel-caption {
            padding-bottom: 22%;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            .right-side {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .hone {
                font-size: 2em;
                padding-left: 10%;
            }

            .hthree {
                padding-left: 10%;
                font-size: 1em;
            }

            .slider-btn {
                padding-left: 10%;
            }

            .carousel-caption {
                padding-bottom: 10%;
            }

            .image img {
                width: 100%;
                height: auto;
                padding-left: 0;
                border-radius: 10px;
            }
        }

        .navbar-toggler {
            display: none;
            background-color: #000;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .offcanvas {
            width: 250px;
            background-color: white;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            z-index: 1045;
            transition: left 0.3s ease;
        }

        .offcanvas.show {
            left: 0;
        }

        .offcanvas-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: black;
            color: white;
        }

        .offcanvas-body {
            padding: 10px;
            background-color: aliceblue;
            height: 100%;
        }

        .offcanvas-title {
            background-color: black;
            color: white;
            text-align: center;
            padding-left: 36%;
        }

        .close-btn {
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 966px) {
            .right-side {
                display: none;
            }

            .navbar-toggler {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left-side">
            <img src="https://res.cloudinary.com/do6vcxtzb/image/upload/t_my%20logo/v1724077421/Screenshot_2024-08-05_222331_i5dfl5.png" alt="Logo" class="logo">
            <span class="nav-text">Saveme.<span class="life">Life</span></span>
        </div>
        <button class="navbar-toggler" type="button" onclick="toggleSidebar()">☰</button>
        <div class="right-side">
            <div class="nav-item">Home</div>
            <div class="nav-item">About Us</div>
            <div class="nav-item">Services</div>
            <div class="nav-item">Testimonials</div>
            <div class="nav-item-io">Contact Us</div>
        </div>
    </nav>

    <div class="offcanvas" id="sidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Menu</h5>
            <button type="button" class="close-btn" onclick="toggleSidebar()">✕</button>
        </div>
        <div class="offcanvas-body">
            <div class="nav-item">Home</div>
            <div class="nav-item">About Us</div>
            <div class="nav-item">Services</div>
            <div class="nav-item">Testimonials</div>
            <div class="nav-item-io">Contact Us</div>
        </div>
    </div>

    <div id="twoImageCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image1.jpg" class="d-block w-100" alt="First Slide">
            <div class="carousel-caption d-md-block">
              <h1>First Slide Heading</h1>
              <div class="button-bar">
                <a href="#" class="btn btn-primary">Start Now</a>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <img src="image2.jpg" class="d-block w-100" alt="Second Slide">
            <div class="carousel-caption d-md-block">
              <h1>Second Slide Heading</h1>
              <div class="button-bar">
                <a href="#" class="btn btn-primary">Learn More</a>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#twoImageCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#twoImageCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
  

   

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('show');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-rW/Cmy9yDka/VaEVF31FtE1H5ZMyNxM3a4z9v6gIxFOBHyWz2o2Z92yMZ4y4NkAa" crossorigin="anonymous"></script>
</body>
</html>
